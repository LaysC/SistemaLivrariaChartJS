<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <link rel="stylesheet" href="/css/redirecionar.css">
    <link rel="icon" type="image/x-icon" href="/imagens/favicon_redirecionar.png">

</head>
<body onload="redirecionar()">
    <div class="welcome-message">
        <h1>Bem-vindo à nossa Livraria!</h1>
        <p>Aguarde, você será redirecionado para a página inicial em breve...</p>
        <p>Caso tenha problemas, clique no botão abaixo:</p>
        <a href="index.html" class="btn">Página inicial</a>
    </div>

    <script>
        function redirecionar() {
            setTimeout(function() {
                window.location.href = "index.html";
            }, 3000);
        }
    </script>
</body>
</html>
