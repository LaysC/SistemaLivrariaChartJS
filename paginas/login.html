<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/x-icon" href="/imagens/favicon_login.png">

</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form onsubmit="return login();">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu E-mail" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        
        <button type="submit">Entrar</button>
    </form>
    <div id="resultado"></div>
</div>

<script>
  const usuarioCorreto = 'Adm';
  const senhaCorreta = '1234';

  function login() {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('password').value.trim();
    
    if (email === usuarioCorreto && senha === senhaCorreta) {
        document.getElementById('resultado').textContent = 'Login realizado com sucesso!';
        document.getElementById('resultado').style.color = 'green';

        setTimeout(() => {
            window.location.href = 'redirecionar.html';
        }, 500);} else {
        document.getElementById('resultado').textContent = 'E-mail ou senha incorretos!';
        document.getElementById('resultado').style.color = 'red';
    }
    
    return false;
  }
</script>

</body>
</html>
